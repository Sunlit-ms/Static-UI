- name: Deploy to Azure Static Web Apps
  uses: Azure/static-web-apps-deploy@v1
  with:
    azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_RIVER_057BEDE0F }}
    action: "upload"
    app_location: "/"
    skip_app_build: true
    app_artifact_location: "/"
    skip_api_build: true